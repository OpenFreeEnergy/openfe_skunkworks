name: "CI"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

jobs:
  tests:
    runs-on: ${{ matrix.os }}-latest
    name: "💻-${{matrix.os }} 🐍-${{ matrix.python-version }}"
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu"
        python-version:
          - "3.11"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup Micromamba"
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: devtools/conda-envs/dev.yaml
          create-args: >-
            python=${{ matrix.python-version }}

      - name: "Install"
        run: python -m pip install --no-deps -e .

      - name: "Run tests"
        run: pytest -n auto -vx --durations=10
